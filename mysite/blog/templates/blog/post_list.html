<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

        <br>

        <div>
            {% for post in posts %}
            <div>
                <p>{{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text }}</p>
                <hr>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
